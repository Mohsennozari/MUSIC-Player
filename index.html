<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Music Player</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://kit.fontawesome.com/561a614fb7.js" crossorigin="anonymous"></script>
   </head>
   <body>
      <div class="container">
         <div class="music-player">
            <nav>
               <div class="circle">
                  <i class="fa-solid fa-angle-left"></i>
               </div>
               <div class="circle">
                  <i class="fa-solid fa-bars"></i>
               </div>
            </nav>
            <img src="https://www.lifewire.com/thmb/MKs8VEvP38ujie63Vx-OYuY9BYc=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/Facebook-Music-359733e3985d47deb8592020a3d73035.jpg" class="song-img" alt="Song Cover">
            <h1>Despacito</h1>
            <p>Luic Fonsi Ft. Puerto Rican</p>
            <audio id="song">
               <source src="Boppenheimer (Aaron Hibell Trance Extended Mix) (1).mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
               <div>
                  <i class="fa-solid fa-backward"></i>
               </div>
               <div onclick="playPause()">
                  <i class="fa-solid fa-play" id="ctrlIcon"></i>
               </div>
               <div>
                  <i class="fa-solid fa-forward"></i>
               </div>
            </div>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
